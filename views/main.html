<div ng-controller="MessageCtrl">

	<div class="header">
	  <h3 class="text-muted">chatty</h3>
	</div>
	<form ng-submit="addMessage()">
		<input type="text" ng-model="newMessage" placeholder="Write Message Here">
	</form>
	<h4>Latest Chats:</h4>
	<div class="jumbotron" ng-repeat="message in messages">
	{{message}}
	</div>






</div>
